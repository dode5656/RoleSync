plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    jcenter()
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public')
    }

    maven {
        url = uri("https://oss.sonatype.org/content/repositories/snapshots")
    }

    mavenCentral()

}

dependencies {
    implementation ('net.dv8tion:JDA:4.2.0_247') {
        exclude module: 'opus-java'
    }
    implementation 'com.jagrosh:jda-utilities-commons:3.0.5'
    compileOnly 'net.luckperms:api:5.4'
    compileOnly 'org.spigotmc:spigot-api:1.18.1-R0.1-SNAPSHOT'
    compileOnly 'ch.jalu:configme:1.1.0'
    compileOnly 'net.md-5:bungeecord-chat:1.16-R0.2-SNAPSHOT'
}

group = 'io.github.dode5656'
version = '2.0'
sourceCompatibility = '1.8'

shadowJar {
    relocate "com.jagrosh", "io.github.dode5656.libs.jdautils"
    relocate "net.dv8tion", "io.github.dode5656.libs.jda"
    classifier = ""
    minimize()
}